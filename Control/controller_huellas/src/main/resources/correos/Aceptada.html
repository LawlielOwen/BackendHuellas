<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitud en Revisión - Huellitas Suaves</title>
</head>
<body style="background-color: #FFF8F2; font-family: 'Segoe UI', 'Arial', sans-serif; padding: 30px 10px; display: flex; justify-content: center; align-items: center;">
    <style>

  @media (prefers-color-scheme: dark) {
    body, .body-container {
      background-color: #FFF8F2 !important;
      color: #444444 !important;
    }

    .header {
      background-color: #A4A17E !important;
      color: #FFFFFF !important;
    }

    .content-box {
      background-color: #f0f0f0 !important;
      color: #000000 !important;
    }

    .footer {
      background-color: #000000 !important;
      color: #FFFFFF !important;
    }
  }


  [data-ogsc] .header {
    background-color: #A4A17E !important;
    color: #FFFFFF !important;
  }

  [data-ogsb] .footer {
    background-color: #000000 !important;
    color: #FFFFFF !important;
  }
</style>
    <div style="max-width: 600px; background-color: #FFFFFF; border-radius: 12px; box-shadow: 0 6px 16px rgba(0,0,0,0.08); overflow: hidden;">
        <div style="background-color: #A4A17E; color: #FFFFFF; padding: 25px; text-align: center;">
            <h1 style="margin: 0; font-size: 1.6em;">Hola ${adoptante.nombre}</h1>
        </div>

        <div style="padding: 25px 30px; color: #444444; font-size: 1em; line-height: 1.7;">
         
             
            <div style="background-color: #f0f0f0; border-left: 5px solid #A4A17E; padding: 15px 20px; border-radius: 8px; margin: 20px 0;">
                <p>¡Buenas noticias! Tu solicitud para adoptar a <strong>${animal.nombre}</strong> ha sido aprobada.</p>
                <p>Por favor contacta al refugio para coordinar los detalles finales.</p>
            </div>

            <p>¡Felicitaciones!</p>
        </div>

        <div style="background-color: #000000; text-align: center; padding: 15px; font-size: 0.9em; color: #FFFFFF; border-top: 1px solid #E0E0E0;">
            <p>Huellitas Suaves - Centro de Adopción Animal</p>
            <p><a href="mailto:contacto@huellitassuaves.org" style="color: white; text-decoration: none;">contacto@huellitassuaves.org</a> | Tel: (55) 1234-5678</p>
        </div>
    </div>
</body>
</html>
